[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py312"
select = [
  "E", "F", "W",  # pycodestyle/pyflakes
  "I",              # isort
  "B",              # flake8-bugbear
]
ignore = [
  "E501",  # handled by Black
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
pythonpath = ["."]
